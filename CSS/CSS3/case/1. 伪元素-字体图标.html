<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      @font-face {
        font-family: 'icomoon';
        src:  url('fonts/icomoon.eot?s5idg1');
        src:  url('fonts/icomoon.eot?s5idg1#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?s5idg1') format('truetype'),
        url('fonts/icomoon.woff?s5idg1') format('woff'),
        url('fonts/icomoon.svg?s5idg1#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      .box {
        position: relative;
        width: 200px;
        height: 30px;
        border: black 1px solid;
      }
      .box::after {
        position: absolute;   /*用绝对定位而不是float，不会占有空间*/
        top: 5px;
        right: 10px;
        content: '\e901';
        font-family: icomoon;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div style="width: 150px;background-color: pink;">div</div>
    </div>
  </body>
</html>
