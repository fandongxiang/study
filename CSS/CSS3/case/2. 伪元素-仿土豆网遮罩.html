<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        position: relative;
        width: 400px;
        margin: 200px auto;
        background-color: pink;
        border: black 1px solid;
      }
      img {
        width: 100%;
      }
      div::before {
        content: '';
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        background: rgba(0,0,0, .4) no-repeat center;
      }
      div:hover::before {           /*奇葩写法*/
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../image/ldh.jpeg" alt="">
    </div>
  </body>
</html>
