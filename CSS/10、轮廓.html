<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓</title>
    <style>
        div{
            margin: 25px;
            padding: 25px;
            border: red dashed 1px;
            outline: yellow solid 1px;
            outline-offset: -15px;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
  <div>
    <p>我是框模型,我的宽度=内容+框线宽+内边距+外边距</p>
      <p>我是框模型，背景区域时我的框线范围</p>
      <p>我是轮廓，我的outline-offset是在边框基础增加</p>
  </div>
</body>
</html>
