<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>产品模块</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: black;
      }

      body {
        background-color: #f5f5f5;
      }

      i {
        font-style: normal;
      }

      .box {
        margin: 100px auto;
        width: 298px;
        height: 416px;
        background-color: #fff;
      }

      .box > img {
        width: 298px;
        height: 221px;
      }

      .content {
        margin: 37px auto;
        width: 242px;
        font-size: 14px;

      }

      .content .review {
        height: 70px;
      }

      .content .appraise {
        height: 30px;
        font-style: 12px;
        color: #b0b0b0;
      }

      .info i {
        color: #f3e8e0;
        margin:0 5px 0 9px ;
      }

      .info .price {
        color: #ff6700
      }

    </style>
  </head>
  <body>
    <div class="box">
      <img alt="" src="images/product.jpg">
      <div class="content">
        <h4 class="review">
          快递牛，整体不错蓝牙可以说秒连。红米给力
        </h4>
        <p class="appraise">
          来自于 117384232 的评价
        </p>

        <div class="info">
          <a href="#">Redmi AirDots真无线蓝...</a>
          <i>｜</i>
          <span class="price">99.9元</span>
        </div>
      </div>
    </div>
  </body>
</html>
