<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cursor</title>
</head>
<body>
  <p style="cursor: default">This is default white mouse style</p>
  <p style="cursor: pointer">This is little hand mouse style</p>
  <p style="cursor: move">This is  mouse movement style</p>
  <p style="cursor: text">This is  mouse text style</p>
  <p style="cursor: not-allowed">This is  mouse not-allowed style</p>
</body>
</html>
