<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iconFont</title>
  <!--First: put fonts folder in the root directory -->
  <style>
      /*Second: Declaration font*/
      @font-face {
          font-family: 'icomoon';
          src:  url('fonts/icomoon.eot?ym6dwz');
          src:  url('fonts/icomoon.eot?ym6dwz#iefix') format('embedded-opentype'),
          url('fonts/icomoon.ttf?ym6dwz') format('truetype'),
          url('fonts/icomoon.woff?ym6dwz') format('woff'),
          url('fonts/icomoon.svg?ym6dwz#icomoon') format('svg');
          font-weight: normal;
          font-style: normal;
          font-display: block;
      }
      /*Last: add font style to element*/
      span {
          font-family: icomoon;
          font-size: 100px;
          color: black;
      }
      p {
          font-family: icomoon;
      }
  </style>
</head>
<body>
  <!--Third: copy and paste the Demo where you want to use it -->
  <span></span>
  <p></p>
</body>
</html>
