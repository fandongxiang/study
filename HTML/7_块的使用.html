<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块的使用</title>
    <link rel="stylesheet" type="text/css" href="../div.css">    <!--样式链接定义-->
</head>
<body>
   <p>good morning</p>    <!--块元素-->
   <h1>块元素示例</h1>
   <b>这是一个加重元素</b>   <!--内联元素-->
   <a href="http://www.baidu.com">这是一个超链接元素</a>
   <div id="divid">       <!--div元素引用外部样式表定义-->
       <p>div元素示例</p>
       <b>单纯改p标签</b>
   </div>
   <div style="width=100px;height: 100px;border: 1px red solid">    <!--div元素用内联样式表定义-->
       <p>div元素示例</p>
       <b>单纯改p标签</b>
   </div>


</body>
</html>
