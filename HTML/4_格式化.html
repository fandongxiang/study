<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化练习</title>
</head>
<body>
      樊东祥love文慧慧 <br/>
      <b>樊东祥love文慧慧</b> <br/>
      <big>樊东祥love文慧慧</big> <br/>
      <em>樊东祥love文慧慧</em> <br/>
      <i>樊东祥love文慧慧</i> <br/>
      <small>樊东祥love文慧慧</small> <br/>
      <strong>樊东祥love文慧慧</strong> <br/>
      樊东祥<sub>love</sub>文慧慧 <br/>
      樊东祥<sup>love</sup>文慧慧 <br/>
      <ins>樊东祥love文慧慧</ins> <br/>
      <del>樊东祥love文慧慧</del> <br/>

</body>
</html>
