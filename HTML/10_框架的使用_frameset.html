<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frameset的使用</title>
</head>
    <!--注：framese不能嵌套在body中使用-->
    <frameset rows="50%,50%">   <!--framese：cols和rows定义框架分布-->
        <frame src="frameset_a.html"></frame>
        <frameset cols="25%,75%">
            <frame src="frameset_b.html"></frame>
            <frame src="frameset_c.html"></frame>
        </frameset>
    </frameset>
<body>
</body>
</html>
