<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的使用</title>
</head>
<body>
    <table border="1">         <!--定义表格-->
        <caption>标题</caption> <!--定义标题-->
        <tr>                   <!--定义表头-->
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>                   <!--定义行-->
            <td>单元格</td>     <!--定义单元格-->
            <td>单元格2</td>
            <td>               <!--定义单元格标签-->
                <ul>
                    <li>标签1</li>
                    <li>标签2</li>
                    <li>标签3</li>
                </ul>
            </td>
        </tr>
    </table>
    </br>
    <table frame="box" cellpadding="10" cellspacing="10"> <!--定义框架frame属性、间距、边距-->
        <tr>
            <th bgcolor="#a52a2a">表头1</th>     <!--给表格或单元格添加颜色-->
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td background="../images/sea.jpeg">单元格1</td>  <!--给表格或单元格添加背景-->
            <td align="right">单2</td>                    <!--给单元格排列-->
            <td>单元格3</td>
        </tr>
    </table>
</body>
</html>
