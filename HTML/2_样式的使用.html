<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式使用</title>
    <link rel="stylesheet" type="text/css" href="../style.css"> <!--外部样式表引入-->
    <style type="text/css">     <!--内部样式表-->
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Welcome to IDEA</h1>
    <p>Do you love it?</p>
    <p style="color: #ffc4e2">Yes,I do.</p>    <!--内联样式表-->
</body>
</html>
