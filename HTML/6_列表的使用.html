<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表使用</title>
</head>
<body>
     <ul type="circle">         <!--定义无序列表属性:disc/square/circle-->
         <li>列表项1</li>
         <li>列表项2</li>
         <li>列表项3</li>
     </ul>
     <ol type="I">              <!--定义有序列表属性:A/a/1/i/start-->
         <li>列表项1</li>
         <li>列表项2</li>
         <li>列表项3</li>
     </ol>
     <ol>                      <!--定义嵌套列表-->
         <li>四书</li>
            <ul type="square">
                <li>
                    <a href="https://baike.sogou.com/v64771787.htm?ch=ch.bk.amb&fromTitle=大学">
                        大学
                    </a>
                </li>
                <li>中庸</li>
                <li>论语</li>
                <li>孟子</li>
            </ul>
         <li>四大名著</li>
            <ul type="square">
                <li>西游记</li>
                <li>水浒传</li>
                <li>红楼梦</li>
                <li>三国演义</li>
            </ul>
     </ol>
     <dl>                      <!--自定义列表-->
         <dt>第一句</dt>
            <dd>为什么我的眼里</dd>
         <dt>第二句</dt>
            <dd>常含泪水</dd>
         <dt>第三句</dt>
            <dd>因为我对这片土地</dd>
         <dt>第四句</dt>
            <dd>爱的深沉</dd>
     </dl>

</body>
</html>
