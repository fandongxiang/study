<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接的使用</title>
</head>
<body>
    <a href="http://www.baidu.com">点击跳转</a>  <!--文本链接-->
    <a href="http://www.baidu.com">    <!--图片链接-->
       <img src="../images/sea.jpeg" width="100px" height="100px" alt="sea">
    </a>
    <a name="tips">下一页</a>   <!--name标签指定文档内链接-->
    <a href="#tips">点击跳转下一页</a>
</body>
</html>
