<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
</head>

<body>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="../vue.js"></script>
    <script>
        // 在 vue 解析前会有 v-cloak 属性
        // 在 vue 解析后 v-cloak 属性消失
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vuejs'
                }
            })
        }, 1000)
    </script>
</body>

</html>
