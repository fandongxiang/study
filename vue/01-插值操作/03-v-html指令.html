<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>
<body>
    <!--  -->
    <div id="app">
        <!-- 直接放入 url 不会解析 -->
        <p>{{url}}</p>
        <!-- v-html="url" 会自动解析为 html 标签 -->
        <h3 v-html="url">hello</h3>
        <h4>注意：解析的标签不能放内容，会被覆盖</h4>
    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                url: ' 百度：<a href="www.baidu.com">百度一下</a>'
            }
        })
    </script>
    
</body>
</html>
