<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind简单使用</title>
</head>
<body>
    <div id="app">
        <!-- 完全写法 -->
        <a v-bind:href="aHref">百度一下</a>
        <!-- 语法糖简写 -->
        <a :href="aHref">百度一下</a>
        <img :src="iSrc" alt="">
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                aHref: 'www.baidu.com',
                iSrc: '../../CSS/bilibiliStudy/sea.jpeg'
            }
        })
    </script>
</body>
</html>
