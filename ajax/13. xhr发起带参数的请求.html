<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr带参数的请求</title>
</head>
<body>
    请输入书名：<input type="text" name="" class="bookname">
    <button class="get">带参数的get请求</button>
    <script>
        var btn = document.querySelector('.get')
        btn.addEventListener('click',function() {
            const xhr = new XMLHttpRequest()
            const bookname = document.getElementsByClassName('bookname').value
            console.log(bookname)
            xhr.open('GET','http://127.0.0.1:3007/api/getbook')
        })
    </script>
</body>
</html>
