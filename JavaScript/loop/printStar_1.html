<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>printStar</title>
</head>
<body>
<!-- 案例1：根据用户输入的星级，在指定位置打印出相应数量的星星
  要点分析：
  1、分为用户输入、事件处理及打印输出三部分；
  2、事件处理采用for循环打印输出，注意此处采用字符串追加方式；
  3、打印输出采用innerHTML方式；-->
   <!--用户界面呈现处-->
  <p id="star"></p>
  <script>
    //1、用户输入
    var number = prompt('请输入难度级别：');
    //2、循环打印星星
    var star = '';
    for (var i = 1; i <= number; i++) {
      star = star + '☆';
    };
    //3、innerHTML打印输出
    document.getElementById('star').innerHTML = star;
  </script>
</body>
</html>
