  <script>
    //Countdown
    function countDown(time) {
      var nowMilliSec = +new Date();
      var inputMilliSce = +new Date(time);
      var second = (inputMilliSce - nowMilliSec) / 1000;
      var d = parseInt(second / 60 / 60 / 24);
      d = d < 10 ? '0' + d : d;
      var h = parseInt(second / 60 / 60 % 24);
      h = h < 10 ? '0' + h : h;
      var m = parseInt(second / 60 % 60);
      m = m < 10 ? '0' + m : m;
      var s = parseInt(second % 60);
      s = s < 10 ? '0' + s : s;
      return d + '天' + h + '时' + m + '分' + s + '秒';
    };
    console.log(countDown('2022-4-5'));
  </script>
