<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法</title>
</head>
<body>
    <h3>标识符对大小写敏感</h3>
    <p>标识符包括：变量、关键字、函数名</p>
    <p id="Demo"></p>
    <script>
        document.getElementById("Demo").innerHTML = "你好";
    </script>
    请试着将Demo改成demo运行，getElementById改成getelementbyid
    <h3>JavaScript多个字符驼峰式大小写（CamelCase）</h3>
    <p>注：JavaScript中禁止用-作为连字符，采用驼峰式大小写</p>
    <p>LastName getElementById innerHTML</p>
    <h3>JavaScript中注释</h3>
    <p>单行注释：//，//放在代码前代码不会执行，放在代码后为注释会执行</p>
    <p>多行注释用：/**/</p>
    <p>idea快捷注释键ctrl+shift+/</p>
</body>
</html>
