<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <h3>函数返回</h3>
    <b>函数执行到return时，会停止执行</b>
    <h3>函数用作变量</h3>
    <ul>
        <li>用变量值存储函数:var x = myfunction(55)</li>
        <li>函数直接当变量使用:var x = 10 + myfunction(22)</li>
    </ul>
</body>
</html>
