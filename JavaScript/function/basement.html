<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //导入：求1-100的和
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    };

    //函数：将方法封装起来可以重复使用调用
    function getSum(num1,num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      };
      console.log(sum)
    };
    getSum(1,100);
    getSum(10,80);

  </script>
</body>
</html>
