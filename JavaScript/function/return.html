<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //函数返回值：解决函数内部不应该有输出语句
    //函数只是实现某种功能，最终的功能通过返回值返回给调用者
    //return语句：将return后的所有语句返回给调用者
    function sayHello() {
      return 666;
    };
    console.log(sayHello());

    function getSum(num1,num2) {
      return num1 + num2;
    }
    console.log(getSum(5,4));

    //案例1：利用函数求两数最大值
    function getMax(num1,num2) {
      /*if (num1 > num2) {
        return num1
      } else {
        return num2
      }*/
      return num1 > num2 ? num1 : num2;   //利用三元表达式
      alert('我是不会被执行')
    };
    console.log(getMax(8,10));

    //案例2：求任意数组中的最大值
    function getArrMax(arr) {
      var max = arr[0];
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      };
      return max;
    };
    var re = getArrMax([2,5,14,52,21]);  //变量接受函数的返回值；
    console.log(re);

    //注意事项：
    //（1）return 会终止函数；
    //（2）return 只会返回一个值；
    //（3）利用数组字面量返回多个值：
    //案例1：输入两个数，求得两个数的加减乘除
    function getNumMax(num1,num2) {
      return [num1 + num2,num1 - num2,num1 * num2,num1 / num2]
    };
    var arr = getNumMax(5,10);
    console.log(arr);


    //案例2：输入两个数，依次输出两个数的加减乘除值
    function getArr(num1,num2) {                                       //将方法定义成函数
      var arr1 = [num1 + num2,num1 - num2,num1 * num2,num1 / num2];    //通过将加减乘除定义成数组字面量
      for (var i = 0;i < arr1.length; i++) {                           //通过数组遍历依次输出
        return arr1[i]
      }
    };
    console.log(getArr(1,2));                                          //调用函数
  </script>
</body>
</html>
