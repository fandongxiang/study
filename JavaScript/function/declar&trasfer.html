<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //1、函数的声明:function
    /*function 函数名（参数列表） {         //函数名一般是动词
      函数体
    };*/
    function sayHello() {
      console.log('hello')
    };
    //2、函数的声明：函数表达式（匿名函数）
    //（1）格式：var fun = function();
    //（2）fun是变量名 不是函数名，它没有函数名；
    //（3）函数表达式类似声明变量；
    //（4）调用：同function ：fun();

    //2、函数的调用: 函数名 ()  //函数不调用，不执行
    sayHello();

    //
  </script>
</body>
</html>
