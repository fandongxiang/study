<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p>
    hello world
    <span>hello javascript</span>
  </p>
  <script>
    // innerText: Unrecognized HTML label and remove spaces and line breaks
    var p = document.querySelector('p');
    console.log(p.innerHTML);
    console.log(p.innerText);
  </script>
</body>
</html>
