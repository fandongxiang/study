<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      td {
          width: 50px;
          height: 20px;
          text-align: center;
      }
      table {
          border-collapse: collapse;
      }
    </style>
  </head>
  <body>
<table border="1px solid blank">
  <tr style="background-color: #eee6e6;">
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
  </tr>
</table>
    <script>
      /*create table*/
      var tab = document.querySelector('table');
      for (var i = 0; i < 5; i++) {
        var tr = document.createElement('tr');
        tab.appendChild(tr);
        for (var j = 0; j < 5; j++) {
          var td = document.createElement('td');
          tr.appendChild(td);
          td.innerHTML = j;
        }
      };

      /*add hover-color*/
      var tbody_tr = document.querySelectorAll('tr');
      for (var i = 1; i < tbody_tr.length; i++) {
        tbody_tr[i].onmouseover = function () {
          this.style.backgroundColor = '#c4c0c0'
        };
        tbody_tr[i].onmouseout = function () {
          this.style.backgroundColor = ''
        }
      };

    </script>
  </body>
</html>
