<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <img src="../image/morning.png">
  <p>good morning ! fandongxiang</p>

  <script>
    var img = document.querySelector('img');
    var p = document.querySelector('p');
    var date = new Date();
    var h = date.getHours();
    if (h < 12) {
      img.src = 'image/morning.png';
      p.innerHTML = 'good morning ! fandongxiang'
    }else if (h < 18) {
      img.src = 'image/afternoon.png';
      p.innerHTML = 'good afternoon ! fandongxiang'
    }else {
      img.src = 'image/evening.png';
      p.innerHTML = 'good evening ! fandongxiang'
    };
  </script>
</body>
</html>
