<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>新浪下拉菜单</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        display: block;            /*扩大a标签触发范围*/
        padding: 5px 18px;
        text-decoration: none;
        color: black;
      }

      li {
        list-style: none;
      }

      /*标题添加浮动消除行内块间距*/
      .nav li {
        float: left;
        position: relative;         /*子绝父相*/
      }

      /*给下拉菜单设置样式*/
      .nav li ul {
        position: absolute;
        display: none;
        box-shadow:2px 2px 3px #aaaaaa;   /*添加阴影增强立体感*/
      }

      .nav li ul li {
        border: 1px solid #ebbe7a;
      }

      .nav li ul li a:hover {
        background-color: #fff5da;
        color: #e67902;
      }


      /*设置每个下拉菜单宽度*/
      .client li {
        width: 150px;
      }

      .weibo li {
        width: 80px;
      }

      .blog li {
        width: 100px;
      }

      .email li {
        width: 160px;
      }

      /*单独设置悬停标题样式*/
      .li {
        background-color: #edeef0;
        color: #e67902;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>
        <a href="#">移动客户端</a>
        <ul class="client">
          <li><a href="#">新浪新闻</a></li>
          <li><a href="#">新浪财经</a></li>
          <li><a href="#">新浪体育</a></li>
          <li><a href="#">新浪投诉</a></li>
          <li><a href="#">新浪博客</a></li>
          <li><a href="#">新浪游戏</a></li>
          <li><a href="#">新浪众测</a></li>
          <li><a href="#">新浪邮箱客户端</a></li>
        </ul>
      </li>

      <li>
        <a href="#">微博</a>
        <ul class="weibo">
          <li><a href="#">私信</a></li>
          <li><a href="#">评论</a></li>
          <li><a href="#">@我</a></li>
        </ul>
      </li>

      <li><a href="#">博客</a>
        <ul class="blog">
          <li><a href="#">博客评论</a></li>
          <li><a href="#">未读提醒</a></li>
        </ul>
      </li>

      <li>
        <a href="#">邮箱</a>
        <ul class="email">
          <li><a href="#">免费邮箱</a></li>
          <li><a href="#">VIP邮箱</a></li>
          <li><a href="#">企业邮箱</a></li>
          <li><a href="#">新浪邮箱客户端</a></li>
        </ul>
      </li>
    </ul>

    <script>
      var nav = document.querySelector('.nav');
      var lis = nav.children;
      for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function () {
          this.lastElementChild.style.display = 'block'
          this.children[0].className = 'li';
        };
        lis[i].onmouseout = function () {
          this.lastElementChild.style.display = 'none'
          this.children[0].className = '';
        }
      }

    </script>
  </body>
</html>
