<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'icomoon';
        src: url('../fonts/icomoon.eot?egvdt5');
        src: url('../fonts/icomoon.eot?egvdt5#iefix') format('embedded-opentype'),
        url('../fonts/icomoon.ttf?egvdt5') format('truetype'),
        url('../fonts/icomoon.woff?egvdt5') format('woff'),
        url('../fonts/icomoon.svg?egvdt5#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }

      .box {
        width: 410px;
        height: 30px;
        margin: 100px auto;
      }

      .box span {
        float: left;
        height: 28px;
        width: 40px;
        line-height: 28px;
      }

      .box .password {
        float: left;
        width: 360px;
        border-bottom: 1px solid #ccc;
      }

      .box input {
        float: left;
        width: 280px;
        height: 28px;
        border: 0;
        outline: none;
      }

      .box label {
        float: right;
        line-height: 28px;
        font-family: icomoon;
        font-size: 20px;
        color: gray;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <span>密码</span>
      <div class="password">
        <input type="password">
        <label></label>
      </div>
    </div>
    <script>
      var input = document.querySelector('input');
      var i = document.querySelector('label');
      var flag = 0;
      i.onclick = function () {
        if (flag == 0) {
          input.type = 'text';
          i.innerHTML = '';
          flag = 1;
        } else if (flag == 1) {
          input.type = 'password';
          i.innerHTML = '';
          flag = 0;
        }
      };

      input.onblur = function () {
        input.type = 'text';
      }
    </script>
  </body>
</html>
